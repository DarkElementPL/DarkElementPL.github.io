<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Playing Video</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        video {
            width: 100%;
            height: auto;
            pointer-events: none; /* Prevent interactions */
        }
    </style>
</head>
<body>
    <video autoplay loop disablePictureInPicture controlslist="nodownload noplaybackrate nofullscreen" oncontextmenu="return false;">
        <source src="https://d12c5sllerzmqi.cloudfront.net/randomstuff/badapple.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
